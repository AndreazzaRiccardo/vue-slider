<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container" @keyup.up="showPrev" @keyup.down="showNext">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>{{ slides[activeIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs" v-on:mouseover="stopAutoplay" v-on:mouseleave="startAutoplay">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <div class="thumb" v-for="(object, index) in slides" :key="index" :class="{'active' : index === activeIndex }" @click="showThis(index)">
                        <img :src="object.image" :alt="object.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
